<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="" class="form">
      <div class="form-content-wrapper">
        <div class="input-wrapper">
          <input type="text" placeholder="Email" class="input" />
          <img src="email.svg" alt="" class="image" />
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Username" class="input" />
          <img src="username.svg" alt="" class="image" />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" class="input" />
          <img src="password.svg" alt="" class="image" />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Confirm Password" class="input" />
          <img src="confirm.svg" alt="" class="image" />
        </div>
        <div class="input-wrapper">
          <input
            type="submit"
            placeholder="Confirm Password"
            class="input input--button"
          />
          <img src="sign-up.svg" alt="" class="image image--white" />
        </div>
      </div>
    </form>
  </body>
</html>
